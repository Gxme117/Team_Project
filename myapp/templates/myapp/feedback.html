{% extends 'myapp/index.html' %}
{% block content %}

<section class="hero is-primary">
  <div class="container">
    <h1 class="title">Feedback</h1>
    <form method="POST">
      {% csrf_token %}

      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          {{ form.name }}
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          {{ form.email }}
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          {{ form.message }}
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button type="submit" class="button is-link">Send</button>
        </div>
      </div>
    </form>
  </div>
</section>

{% endblock %}

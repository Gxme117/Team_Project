<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bicycle Alarm System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
          background-color: #1a1a1a;
          color: #e0e0e0;
        }
      </style>
      
</head>
<body>

<!-- Navbar -->
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <strong>Bicycle Alarm</strong>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">Home</a>
            <a class="navbar-item" href="{% url 'demo' %}">Demo</a>
            <a class="navbar-item" href="{% url 'about' %}">About</a>
            <a class="navbar-item" href="{% url 'team' %}">Team</a>
            <a class="navbar-item" href="{% url 'feedback' %}">Feedback</a>

        </div>
    </div>
</nav>
<!-- Main Content Block -->
<main>
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="footer has-background-light">
    <div class="content has-text-centered">
        <p>
            <strong>Bicycle Alarm System</strong> by Visionary Crew &copy; {{ year }}. 
            <br>
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        </p>
    </div>
</footer>

<!-- Bulma Navbar JS (optional) -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const burger = document.querySelector('.navbar-burger');
    const menu = document.querySelector('#navMenu');
    if (burger && menu) {
        burger.addEventListener('click', () => {
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
        });
    }
});
</script>

</body>
</html>
